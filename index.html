<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kiri Music Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Kiri</h1>
    <p>Game Composer | Sound Designer</p>
  </header>

  <section id="music">
    <h2>音乐作品</h2>
    <div class="item">
      <h3>作品1名称</h3>
      <audio controls>
        <source src="your-audio.mp3" type="audio/mpeg">
        您的浏览器不支持音频播放。
      </audio>
      <!-- 或嵌入外链 -->
      <!-- <iframe width="100%" height="120" scrolling="no" frameborder="no" 
      src="https://w.soundcloud.com/player/?url=外链"></iframe> -->
    </div>
    <div class="item">
      <h3>作品2名称</h3>
      <iframe width="100%" height="180" scrolling="no" frameborder="no" 
      src="https://w.soundcloud.com/player/?url=外链"></iframe>
    </div>
  </section>

  <section id="video">
    <h2>视频作品</h2>
    <div class="item">
      <h3>游戏片段 1</h3>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/视频ID" 
      title="YouTube video" frameborder="0" allowfullscreen></iframe>
    </div>
  </section>

  <section id="about">
    <h2>关于我</h2>
    <p>独立游戏音乐人 / 声音设计师。联系方式：邮箱 xxx@example.com，B站：xxx</p>
  </section>

  <footer>
    <p>© 2025 Kiri Music Portfolio</p>
  </footer>
</body>
</html>
